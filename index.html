<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta data -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- title -->
	<title>Login Page</title>

	<!-- bootstrap css library -->
	<link rel="stylesheet" type="text/css" href="assets/library/bootstrap/css/bootstrap.min.css">

	<!-- login css -->
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>

	<nav class="navbar navbar-inverse" id="navibar">
		<div class="container-fluid">
			<!-- Brand image -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img id="brand-logo" alt="Brand" src="assets/images/brand-logo.png">
				</a>
			</div>

			<!-- go to different page, profile, history, signout -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="list-navibar">
						<a>
							<label class="switch">
								<input type="checkbox" id="night-mode" checked>
								<span class="slider round"></span>
							</label>
						</a>
					</li>
					<li class="list-navibar">
						<a>
							<button type="button" class="btn btn-default modalbtn" id="login-btn" data-toggle="modal" data-target="#loginModal">Log In</button>
						</a>
						
					</li>
					<li class="list-navibar">
						<a>
							<button type="button" class="btn btn-default modalbtn" id="register-btn" data-toggle="modal" data-target="#signupModal">Register</button>
						</a>
					</li>
				</ul>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="distance"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="image-class">
					<img src="assets/images/brand.png" alt="Brand_Image">
				</div>
			</div>
			<div class="col-md-6">
				<h1 class="heading1">Stay Relaxed!</h1>
				<h1 class="heading2">When sharing expenses with everyone</h1>
				<h4 class="para-detail">
					Keep track of your shared expenses and balances with housemates, trips, groups, friends and family.
				</h4>
				<button type="button" class="btn btn-default" id="signup-btn" data-toggle="modal" data-target="#signupModal">Sign Up</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- heading -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Login Details</h4>
				</div>
				<!-- body -->
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="Username">Username</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">@</span>
								<input type="text" class="form-control" id="Username" placeholder="Username" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</span>
								<input type="password" class="form-control" id="Password" placeholder="Password" aria-describedby="basic-addon2">
							</div>
						</div>
						
						<button type="submit" class="btn btn-default" id="login-button">Login</button>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- heading -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Create An Account</h4>
				</div>
				<!-- body -->
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="phone">Phone Number</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon0">
									<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
								</span>
								<input type="Number" class="form-control" id="phone" placeholder="Phone Number" aria-describedby="basic-addon0">
							</div>
						</div>
						<div class="form-group">
							<label for="Username">Username</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">@</span>
								<input type="text" class="form-control" id="Username" placeholder="Username" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</span>
								<input type="password" class="form-control" id="Password" placeholder="Password" aria-describedby="basic-addon2">
							</div>
						</div>
						
						<button type="submit" class="btn btn-default" id="signup-button">Sign Up</button>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- jquery -->
	<script type="text/javascript" src="assets/library/jquery-3.6.0.min.js"></script>
	<!-- bootstrap js library -->
	<script type="text/javascript" src="assets/library/bootstrap/js/bootstrap.min.js"></script>
	<!-- login js -->
	<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
