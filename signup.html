<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta data -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- title -->
	<title>Sign Up Page</title>

	<!-- bootstrap css library -->
	<link rel="stylesheet" type="text/css" href="assets/library/bootstrap/css/bootstrap.min.css">

	<!-- signup css -->
	<link rel="stylesheet" type="text/css" href="assets/css/signup.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 signup-box">
				<h3>Create An Account</h3>
				<form>
					<div class="form-group">
						<label for="phone">Phone Number</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon0">
								<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
							</span>
							<input type="Number" class="form-control" id="phone" placeholder="Phone Number" aria-describedby="basic-addon0">
						</div>
					</div>
					<div class="form-group">
						<label for="Username">Username</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">@</span>
							<input type="text" class="form-control" id="Username" placeholder="Username" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="form-group">
						<label for="Password">Password</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon2">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							</span>
							<input type="password" class="form-control" id="Password" placeholder="Password" aria-describedby="basic-addon2">
						</div>
					</div>
					
					<button type="submit" class="btn btn-default" id="signup-button">Sign Up</button>
					<br>
					<a href="index.html" class="link">Already have an Account? Login</a>
				</form>
			</div>
		</div>
	</div>
	
	<!-- jquery -->
	<script type="text/javascript" src="assets/library/jquery-3.6.0.min.js"></script>
	<!-- bootstrap js library -->
	<script type="text/javascript" src="assets/library/bootstrap/js/bootstrap.min.js"></script>
	<!-- signup js -->
	<script type="text/javascript" src="assets/js/signup.js"></script>
</body>
</html>
