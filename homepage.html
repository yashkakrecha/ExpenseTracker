<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta data -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- title -->
	<title>Expense Tracker</title>

	<!-- bootstrap css library -->
	<link rel="stylesheet" type="text/css" href="assets/library/bootstrap/css/bootstrap.min.css">

	<!-- homepage css -->
	<link rel="stylesheet" type="text/css" href="assets/css/homepage.css">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand image -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="assets/images/logo.png">
				</a>
			</div>

			<!-- go to different page, profile, history, signout -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="homepage.html">
							<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home <span class="sr-only">(current)</span>
						</a>
					</li>
					<li>
						<a href="profile.html">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile 
						</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							<!-- change image when user uploads image and stores to database, until use default image -->
							<img alt="Profile Image" id="profile-image" src="assets/images/profile.png" class="img-circle">
							<!-- change username to user filled input through database -->
							<span id="profile-name"> UserName </span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="profile.html">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span><span> Profile </span>
								</a>
							</li>
							<li>
								<a href="history.html">
									<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span><span> History </span>
								</a>
							</li>
							<li role="separator" class="divider"></li>
							<li>
								<a href="index.html">
									<span class="glyphicon glyphicon-off" aria-hidden="true"></span><span> Sign Out </span>
								</a>
							</li>
						</ul>
					</li>
				</ul>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="groups-section">
					<div class="list-groups">
						
					</div>
					<div class="create-group">
						<button type="button" class="btn btn-default" id="grp-button" data-toggle="modal" data-target="#createGroupModal">Create Group</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- heading -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Group Information</h4>
				</div>
				<!-- body -->
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="group-name">Group Name</label>
							<input type="text" class="form-control" id="group-name" placeholder="Group Name">
						</div>
						<div class="form-group group-members-list">
							<label for="group-members">Group Members</label>
							<input type="Number" class="form-control" id="group-members" placeholder="Phone Number" maxlength="10">
						</div>
						
						<button type="button" class="btn btn-default" id="add-button">Add Another Member</button>
						<button type="button" class="btn btn-default" id="delete-button">Delete Member</button>
						
					</form>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create Group</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- jquery -->
	<script type="text/javascript" src="assets/library/jquery-3.6.0.min.js"></script>
	<!-- bootstrap js library -->
	<script type="text/javascript" src="assets/library/bootstrap/js/bootstrap.min.js"></script>
	<!-- homepage js -->
	<script type="text/javascript" src="assets/js/homepage.js"></script>
</body>
</html>
